<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="winner"></div>
        <div class="game">
            <button class="box0 b"></button>
            <button class="box1 b"></button>
            <button class="box2 b"></button>
            <button class="box3 b"></button>
            <button class="box4 b"></button>
            <button class="box5 b"></button>
            <button class="box6 b"></button>
            <button class="box7 b"></button>
            <button class="box8 b"></button>
        </div>
        <div class="contains">
            <button class="reset r">Reset</button>
            <button class="back r" >Back</button>
        </div>
    </div>
        <script src="project1.js"></script>
</body>
</html>
