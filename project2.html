<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <h1>Let's Play!</h1>
    <div class="container">
        <div class="choice"><div class="ch"></div> <div class="ch"></div> <div class="ch"></div></div>
        
        <div class="icons">

                <div class="paper"><i class="fa-regular fa-hand" style="color: #51331f;"></i></div>
           
                <div class="stone"><i class="fa-regular fa-hand-back-fist" style="color: #51331f;"></i></div>

                <div class="scissor"><i class="fa-regular fa-hand-scissors fa-rotate-90" style="color: #51331f;"></i></div>
        </div>
        <div class="score">
            <div id="my">
                <p>You</p>
                <p id="ms">0</p>
            </div>
            <div id="comp">
                <p>Computer</p>
                <p id="cs">0</p>
            </div>
        </div>
        <div class="msg show"><p></p>
            <!-- <p class="show">Play Your Move</p> -->
        </div>
    </div>

    <script src="project2.js"></script>
    
</body>
</html>
