<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="project3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter <i class="fa-solid fa-flag" style="color: #0d1604;"></i></h1>
        <form id="form">
            <div class="amt">
                <p><b>Enter amount</b></p>
                <input type="text" value="1"/>
            </div>
            <div class="drop">
                <div class="from">
                    <p><b>From</b></p>
                    <div class="sel">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="displayed"/>
                        <div class="select">
                            <select name="from"></select>
                        </div>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p><b>To</b></p>
                    <div class="sel">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="displayed">
                        <div class="select">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg"><b>1 USD = 80 INR</b></div>
            <button>Exchange</button>
        </form>
    </div>
    <script src="countrycodes.js"></script>
    <script src="project3.js"></script>
</body>
</html>
